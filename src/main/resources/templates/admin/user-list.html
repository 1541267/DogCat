<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Admin</title>
    <style>
        a:hover {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div th:include="include/header :: header"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <aside>
            </aside>
        </div>
        <div class="col-md-7">
            <div class="row">
                <div class="col-md-12">
                    <div class="mt-5" style="margin-bottom: 4rem">
                        <h2><b>관리자 페이지</b></h2>
                    </div>
                    <div class="row g-0 overflow-hidden flex-md-row mb-4 position-relative">
                        <div class="col p-4 d-flex flex-column position-relative">
                            <div class="d-flex justify-content-between">
                                <div class="d-flex flex-row justify-content-around" style="width: 65%">

                                    <a th:href="@{/admin/user-list}" class="btn btn-primary align-items-center"
                                       type="button"
                                       style="width: 40%">
                                        전체 회원
                                    </a>

                                    <a th:href="@{/admin/report-list}"
                                       class="btn btn-outline-secondary align-items-center"
                                       type="button" style="width: 40%">
                                        신고 목록
                                    </a>

                                    <a th:href="@{/admin/block-list}"
                                       class="btn btn-outline-secondary align-items-center"
                                       type="button" style="width: 40%">
                                        차단 회원
                                    </a>

                                </div>

                                <!--검색기능-->
                                <form class="d-flex input-group justify-content-end" style="width: 30%;"
                                      th:action="@{/admin/user-list}" method="get">
                                    <input type="text" class="form-control" placeholder="검색" name="keyword"
                                           th:value="${searchKeyword}">
                                    <button class="btn btn-outline-secondary searchBtn" type="submit">검색</button>
                                </form>

                            </div>
                            <div class="d-flex flex-column py-md-2">
                                <div class="list-group">
                                    <div th:each="user : ${adminUsers}"
                                         class="list-group-item d-inline gap-3 py-3" aria-current="true">
                                        <div class="d-flex gap-2 w-100 justify-content-between">

                                            <!--본문 내용-->
                                            <div>
                                                <h5 class="my-2" th:text="${user.userName}"><b></b></h5>

                                                <div class="d-flex justify-content-around h11">

                                                    <p class="m-1 pr-2 opacity-75" th:text="${user.userId}"></p>
                                                    <p class="m-1 pr-2 opacity-75"
                                                       th:text="${user.nickname}"></p>
                                                    <p class="m-1 px-2 opacity-75"
                                                       th:text="${#dates.format(user.regDate, 'yyyy-MM-dd')}"></p>


                                                </div>
                                            </div>
                                            <div class="d-flex flex-column justify-content-between">
                                                <button class="btn btn-primary fw-bold"
                                                        th:data-userid="${user.userId}"
                                                        onclick="administrator(this.getAttribute('data-userid'))">관리자지정
                                                </button>
                                                <button class="btn btn-danger fw-bold"
                                                        th:data-userid="${user.userId}"
                                                        onclick="blockUser(this.getAttribute('data-userid'))">차단
                                                </button>
                                                <button class="btn btn-warning"
                                                        th:data-userid="${user.userId}"
                                                        th:data-nickname="${user.nickname}"
                                                        onclick="openReportPopup(this.getAttribute('data-userid'), this.getAttribute('data-nickname'))">
                                                    받은 신고
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 페이지네이션 -->
                    <div class="d-flex justify-content-center">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <!-- Previous -->
                                <li class="page-item" th:class="${!pageResponse.prev} ? 'disabled' : ''">
                                    <a class="page-link"
                                       th:href="@{/admin/user-list(page=${pageResponse.page - 1}, size=${pageResponse.size}, keyword=${searchKeyword})}"
                                       aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <!-- Page numbers -->
                                <li class="page-item"
                                    th:each="pageNumber : ${#numbers.sequence(pageResponse.start, pageResponse.end)}">
                                    <a class="page-link"
                                       th:href="@{/admin/user-list(page=${pageNumber}, size=${pageResponse.size}, keyword=${searchKeyword})}"
                                       th:text="${pageNumber}"></a>
                                </li>
                                <!-- Next -->
                                <li class="page-item" th:class="${!pageResponse.next} ? 'disabled' : ''">
                                    <a class="page-link"
                                       th:href="@{/admin/user-list(page=${pageResponse.page + 1}, size=${pageResponse.size}, keyword=${searchKeyword})}"
                                       aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function openReportPopup(userId, nickname) {
        const url = `../admin/user-report?userId=${userId}&nickname=${nickname}`;
        const windowName = "Report";
        const windowFeatures = "width=900,height=400,scrollbars=yes";
        window.open(url, windowName, windowFeatures);
    }


    function blockUser(userId) {
        if (confirm("해당 사용자를 차단하시겠습니까?")) {
            axios.post(`/admin/blockUser/${userId}`)
                .then(response => {
                    alert('차단되었습니다.');
                    location.reload();
                })
                .catch(error => {
                    alert('차단에 실패했습니다.');
                });
        }
    }

    function administrator(userId) {
        if (confirm("해당 사용자를 관리자로 지정하시겠습니까?")) {
            axios.post(`/admin/administrator/${userId}`)
                .then(response => {
                    alert('관리자로 지정되었습니다.');
                })
                .catch(error => {
                    alert('관리자 지정에 실패했습니다.');
                });
        }
    }
</script>
</body>
</html>
