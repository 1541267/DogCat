<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Document</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: hidden;
            display: flex;
            align-items: flex-start;
        }

        a:hover {
            font-weight: bold;
        }

        header {
            width: 100%;
            height: 100px; /* 팝업창 높이에 맞게 조정 */
        }

        .popup {
            padding: 20px;
            margin-top: 0px;
            box-sizing: border-box; /* 패딩 포함 너비 계산 */
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 900px;
        }

        .header-top .log img {
            width: 65px;
            height: 52px;
        }

        .border {
            border: 1px solid #dee2e6;
        }

        .col-custom {
            flex: 1;
            width: 450px;
        }

        .content {
            height: calc(100% - 140px);
            overflow-y: auto;
            padding-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .d-flex {
            margin: 0; /* 좌우 간격 제거 */
        }

        .no-data-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        .no-data-image {
            width: 15%;
            height: auto;
        }

        .no-data-message {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="popup">
    <header>
        <div class="header-top">
            <div class="log">
                <img class="bi me-2" th:src="@{/img/logo/logo.png}" alt="로고">
            </div>
            <div>
                <span class="title" th:text="${reportNickname}"></span>
                <h3>받은 신고</h3>
            </div>
            <button class="btn btn-danger square-button" onclick="closeWindow()">X</button>
        </div>
    </header>

    <div class="content">
        <!-- 게시물 신고와 댓글 신고가 둘 다 없는 경우에 이미지를 가운데에 배치하고 메시지 추가 -->
        <div class="no-data-container" th:if="${#lists.isEmpty(reportedPosts) && #lists.isEmpty(reportedReplys)}">
            <img src="/img/board/no_search.png" alt="No data image" class="no-data-image">
            <div class="no-data-message">신고 받은게 없다옹~</div>
        </div>

        <!-- 게시물 신고와 댓글 신고가 있는 경우에만 표시 -->
        <div class="d-flex flex-row justify-content-center mb-1"
             th:if="${!#lists.isEmpty(reportedPosts) || !#lists.isEmpty(reportedReplys)}">

            <!-- 게시물 신고 부분 -->
            <div class="col-custom border p-2" th:if="${!#lists.isEmpty(reportedPosts)}">
                <h5>게시물</h5>
                <div th:each="post : ${reportedPosts}" th:if="${post.postNo != null}"
                     class="d-flex justify-content-between align-items-center mb-2">
                    <div>
                        <!--게시판 구분-->
                        <span th:switch="${post.boardCode}"
                              class="badge"
                              style="background-color: #0056b3; color: white; padding: 5px; border-radius: 3px;">
                            <span th:case="'general'">자유</span>
                            <span th:case="'showoff'">자랑</span>
                            <span th:case="'tip'">정보</span>
                            <span th:case="'qna'">QnA</span>
                        </span>

                        <!--신고내역확인-->
                        <a class="d-inline-block" style="max-width: 220px; cursor: pointer;" th:text="${post.postTitle}"
                           th:onclick="|openReportDetailPopup('${post.reportNo}')|"></a>
                    </div>

                    <!--게시글 작성 시간, 신고삭제-->
                    <div class="text-right">
                        <span th:text="${#dates.format(post.regDate, 'yyyy-MM-dd')}" style="font-size: x-small"></span>
                        <button class="btn btn-danger ml-2 btn-sm" th:onclick="|deleteReportLog(${post.reportNo})|">신고삭제
                        </button>
                    </div>
                </div>
            </div>

            <!-- 댓글 신고 부분 -->
            <div class="col-custom border p-2" th:if="${!#lists.isEmpty(reportedReplys)}">
                <h5>댓글</h5>

                <!--댓글내용-->
                <div th:each="reply : ${reportedReplys}" th:if="${reply.replyNo != null}"
                     class="d-flex justify-content-between align-items-center mb-2">
                    <div class="d-flex align-items-center">
                        <span style="width: 35px;" class="badge bg-dark text-white">댓글</span>

                        <!--댓글 작성 시간, 신고삭제-->
                        <a class="d-inline-block ms-2" style="max-width: 220px; cursor: pointer;"
                           th:text="${reply.replyContent}"
                           th:onclick="|openReportDetailPopup('${reply.reportNo}')|">
                        </a>
                    </div>

                    <div class="text-right">
                        <span th:text="${#dates.format(reply.ReplyregDate, 'yyyy-MM-dd')}"
                              style="font-size: x-small"></span>
                        <button class="btn btn-danger m-0 btn-sm" th:onclick="|deleteReportLog(${reply.reportNo})|">신고삭제
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    function closeWindow() {
        window.close();
    }

    function openReportDetailPopup(reportNo) {
        const url = `/admin/report-detail?reportNo=${reportNo}`;
        const windowName = "ReportDetail";
        const windowFeatures = "width=500,height=542,scrollbars=yes";
        window.open(url, windowName, windowFeatures);
    }

    async function deleteReportLog(reportNo) {
        const isConfirmed = confirm(`정말로 신고 번호 ${reportNo}를 삭제하시겠습니까?`);
        if (!isConfirmed) return;

        try {
            const response = await fetch(`/admin/deleteReportLog/${reportNo}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            });
            if (response.ok) {
                alert(`신고 번호: ${reportNo} 삭제 되었습니다.`);
                location.reload();
            } else {
                alert('Failed to delete reportLog.');
            }
        } catch (error) {
            alert('Error deleteReportLog: ' + error);
        }
    }
</script>
</body>
</html>
