<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Admin</title>
    <style>
        a:hover {
            font-weight: bold;
        }

    </style>
</head>
<body>
<div th:include="include/header :: header"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <!-- 좌측 aside -->
            <aside>
                <!-- 좌측 공간 -->
            </aside>
        </div>
        <div class="col-md-7">
            <!-- 가운데 content 영역 -->
            <div class="row">
                <div class="col-md-12">
                    <div class="mt-5" style="margin-bottom: 4rem">
                        <h2><b>관리자 페이지</b></h2>
                    </div>
                    <div class="row g-0 overflow-hidden flex-md-row mb-4 position-relative">
                        <div class="col p-4 d-flex flex-column position-relative">
                            <div class="d-flex justify-content-between">
                                <div class="d-flex flex-row justify-content-around" style="width: 65%">

                                    <a href="user-list" class="btn btn-outline-secondary align-items-center"
                                       type="button" style="width: 40%">
                                        전체 회원
                                    </a>

                                    <a href="report-list" class="btn btn-outline-secondary align-items-center"
                                       type="button" style="width: 40%">
                                        신고 목록
                                    </a>

                                    <a href="block-list" class="btn btn-primary align-items-center" type="button"
                                       style="width: 40%">
                                        차단 회원
                                    </a>

                                </div>

                                <!-- 검색 폼 추가 -->
                                <form class="d-flex input-group justify-content-end" style="width: 30%;" method="get"
                                      action="/admin/block-list">
                                    <input type="text" class="form-control" name="keyword" placeholder="검색"
                                           th:value="${searchKeyword}">
                                    <button class="btn btn-outline-secondary searchBtn" type="submit">검색</button>
                                </form>

                            </div>
                            <div class="d-flex flex-column py-md-2">
                                <div class="list-group">
                                    <div th:each="user : ${blockList}" class="list-group-item d-inline gap-3 py-3"
                                         aria-current="true">
                                        <div class="d-flex gap-2 w-100 justify-content-between">

                                            <!--본문 내용-->
                                            <div>
                                                <h5 class="my-2" th:text="${user.userName}"><b></b></h5>

                                                <div class="d-flex justify-content-around h11">

                                                    <p class="m-1 pr-2 opacity-75" th:text="${user.userId}"></p>
                                                    <p class="m-1 px-2 opacity-75"
                                                       th:text="${#dates.format(user.regDate, 'yyyy-MM-dd')}"></p>

                                                </div>
                                            </div>
                                            <div class="d-flex flex-column justify-content-between gap-3">
                                                <small class="opacity-75 text-nowrap">작성 글 / 댓글</small>
                                                <button class="btn btn-warning fw-bold"
                                                        th:onclick="restoreUser([[${user.userId}]])">복구
                                                </button>
                                            </div>


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 페이지네이션 -->
                    <!-- 페이징 처리를 감싸는 컨테이너를 추가하여 가운데 정렬 -->
                    <div class="d-flex justify-content-center">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <!-- 이전 버튼 -->
                                <li class="page-item" th:class="${!pageResponse.prev} ? 'disabled' : ''">
                                    <a class="page-link"
                                       th:href="@{/admin/block-list(page=${pageResponse.page - 1}, size=${pageResponse.size})}"
                                       aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>

                                <!-- 페이지 번호 반복 -->
                                <li class="page-item"
                                    th:each="pageNumber : ${#numbers.sequence(pageResponse.start, pageResponse.end)}">
                                    <a class="page-link"
                                       th:href="@{/admin/block-list(page=${pageNumber}, size=${pageResponse.size})}"
                                       th:text="${pageNumber}"></a>
                                </li>

                                <!-- 다음 버튼 -->
                                <li class="page-item" th:class="${!pageResponse.next} ? 'disabled' : ''">
                                    <a class="page-link"
                                       th:href="@{/admin/block-list(page=${pageResponse.page + 1}, size=${pageResponse.size})}"
                                       aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <!-- 우측 aside -->
        <aside>
            <!-- 우측 공간 -->
        </aside>
    </div>
</div>

<hr>
<div th:include="include/footer :: footer"></div>

<script>


    async function restoreUser(userId) {
        try {
            const response = await fetch(`/admin/restoreUser/${userId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            if (response.ok) {
                alert(`유저아이디 : ${userId} 복구 되었습니다.`);
                location.reload(); // 페이지 새로 고침
            } else {
                alert('Failed to restore user.');
            }
        } catch (error) {
            alert('Error restoring user: ' + error);
        }
    }
</script>

</body>
</html>
