<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<header th:fragment="header">
    <link rel="stylesheet" th:href="@{/css/include/header.css}">
    <!--부트스트랩 아이콘 사용-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <!--부트스트랩 아이콘 사이즈 조절-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <div class="header-top">
        <div class="log" style="width: 192px"><a href="/sample/home"><img class="bi me-2" th:src="@{/img/logo/logo.png}"
                                                                          width="120" height="120"
                                                                          alt="로고"></a></div>
        <div class="title"><a href="/sample/home"><img class="bi me-2" th:src="@{/img/logo/title.png}" width="400"
                                                       height="150"
                                                       alt="타이틀"></a>
        </div>
        <div class="auth d-flex flex-column justify-content-between" id="auth">
            <!-- Thymeleaf 조건문을 사용하여 로그인 상태에 따라 다른 내용 표시 -->
            <div class="d-flex justify-content-start">
            <span th:if="${username == null}" class="logged-out">
                <a href="/user/login">로그인</a>
                <a href="/user/join">회원가입</a>
            </span>
                <span th:if="${username != null}" class="logged-in">
                <a href="/my/user-detail">마이페이지</a>
                <a href="javascript:void(0);" onclick="logout()">로그아웃</a>
            </span>
                <a href="/sample/notice">공지사항</a>
            </div>
            <div class="d-flex justify-content-end"><img th:src="@{/img/logo/footprint.png}" width="50" alt="헤더이미지"
                                                         style="transform: rotate(20deg);" class="mx-3"></div>
        </div>
    </div>
    <div class="search-container">
        <form class="input-group" style="width: 33%;" th:action="@{/sample/allSearch}" method="get">
            <select class="form-select" name="type"
                    style="border: 3px solid #67cafe; border-radius: 0; border-right:0;">
                <option value="tcu" th:selected="${SearchPageRequestDTO?.type == 'tcu'}">---</option>
                <option value="t"
                        th:selected="${SearchPageRequestDTO?.type == 't'}">제목
                </option>
                <option value="c"
                        th:selected="${SearchPageRequestDTO?.type == 'c'}">내용
                </option>
                <option value="u"
                        th:selected="${SearchPageRequestDTO?.type == 'u'}">작성자
                </option>
                <option value="tc"
                        th:selected="${SearchPageRequestDTO?.type == 'tc'}">제목+내용
                </option>
            </select>
            <input type="text" class="form-control" placeholder="통합검색" name="keyword"
                   th:value="${SearchPageRequestDTO?.keyword}"
                   style="border: 3px solid #67cafe; border-left: white; border-radius: 0">
            <button class="btn searchBtn" type="submit"
                    style="border: 3px solid #67cafe; border-radius: 0; background-color: #67cafe"><i
                    class="bi bi-search" style="color: #fff;"></i>
            </button>
        </form>
    </div>
    <!-- Thymeleaf 조건식으로 현재 보고 있는 게시판을 nav 태그에 표시 -->
    <!-- 공통 nav -->
    <div style="background-color: #67cafe;">
        <nav th:unless="${boardCode == 'general' or boardCode == 'showoff' or boardCode == 'tip' or boardCode == 'qna'}"
             style="height: 66px; margin-bottom: 20px;" class="d-flex justify-content-center">
            <span class="mx-5" style="margin-top: 20px; height: 30px"><a th:href="@{/sample/home}"
                                                                         style="color: white;">홈</a></span>
            <span class="mx-5" style="margin-top: 20px; height: 30px"><a
                    th:href="@{/board/{boardCode}(boardCode=showoff)}" style="color: white;">자랑 게시판</a></span>
            <span class="mx-5" style="margin-top: 20px; height: 30px"><a
                    th:href="@{/board/{boardCode}(boardCode=general)}"
                    style="color: white; margin-top: 20px; margin-bottom: 20px;">자유 게시판</a></span>
            <span class="mx-5" style="margin-top: 20px; height: 30px"><a th:href="@{/board/{boardCode}(boardCode=tip)}"
                                                                         style="color: white;">정보 게시판</a></span>
            <span class="mx-5" style="margin-top: 20px; height: 30px"><a th:href="@{/board/{boardCode}(boardCode=qna)}"
                                                                         style="color: white;">QnA</a></span>
        </nav>
        <!-- 자랑 게시판 -->
        <nav th:if="${boardCode == 'showoff'}" style="margin-bottom: 20px; height: 66px;"
             class="d-flex justify-content-center">
            <span class="mx-5" style="margin-top: 20px; height: 30px"><a th:href="@{/sample/home}"
                                                                         style="color: white;">홈</a></span>
            <span class="mx-5" style="border-bottom: 2px solid white; margin-top: 20px; height: 30px"><a
                    th:href="@{/board/{boardCode}(boardCode=showoff)}"
                    style="color: white; font-weight: bold; margin-top: 20px; margin-bottom: 20px;">자랑 게시판</a></span>
            <span class="mx-5" style="margin-top: 20px; height: 30px"><a
                    th:href="@{/board/{boardCode}(boardCode=general)}"
                    style="color: white;">자유 게시판</a></span>
            <span class="mx-5" style="margin-top: 20px; height: 30px"><a th:href="@{/board/{boardCode}(boardCode=tip)}"
                                                                         style="color: white;">정보 게시판</a></span>
            <span class="mx-5" style="margin-top: 20px; height: 30px"><a th:href="@{/board/{boardCode}(boardCode=qna)}"
                                                                         style="color: white;">QnA</a></span>
        </nav>
        <!-- 자유 게시판 -->
        <nav th:if="${boardCode == 'general'}" style="margin-bottom: 20px; height: 66px;"
             class="d-flex justify-content-center">
            <span class="mx-5" style="margin-top: 20px; height: 30px">
                <a th:href="@{/sample/home}" style="color: white;">
                    홈
                </a>
            </span>
            <span class="mx-5" style="margin-top: 20px; height: 30px"><a
                    th:href="@{/board/{boardCode}(boardCode=showoff)}" style="color: white;">자랑 게시판</a>
            </span>
            <span class="mx-5" style="border-bottom: 2px solid white; margin-top: 20px; height: 30px">
                <a th:href="@{/board/{boardCode}(boardCode=general)}"
                   style="color: white; font-weight: bold; margin-top: 20px; margin-bottom: 20px;">
                    자유 게시판
                </a>
            </span>
            <span class="mx-5" style="margin-top: 20px; height: 30px"><a th:href="@{/board/{boardCode}(boardCode=tip)}"
                                                                         style="color: white;">정보 게시판</a></span>
            <span class="mx-5" style="margin-top: 20px; height: 30px"><a th:href="@{/board/{boardCode}(boardCode=qna)}"
                                                                         style="color: white;">QnA</a></span>
        </nav>
        <!-- 정보공유 게시판 -->
        <nav th:if="${boardCode == 'tip'}" style="margin-bottom: 20px; height: 66px;"
             class="d-flex justify-content-center">
            <span class="mx-5" style="margin-top: 20px; height: 30px"><a th:href="@{/sample/home}"
                                                                         style="color: white;">홈</a></span>
            <span class="mx-5" style="margin-top: 20px; height: 30px"><a
                    th:href="@{/board/{boardCode}(boardCode=showoff)}" style="color: white;">자랑 게시판</a></span>
            <span class="mx-5" style="margin-top: 20px; height: 30px"><a
                    th:href="@{/board/{boardCode}(boardCode=general)}"
                    style="color: white; margin-top: 20px; margin-bottom: 20px;">자유 게시판</a></span>
            <span class="mx-5" style="border-bottom: 2px solid white; margin-top: 20px; height: 30px">
                <a th:href="@{/board/{boardCode}(boardCode=tip)}"
                   style="color: white; font-weight: bold; margin-top: 20px; margin-bottom: 20px;">
                    정보 게시판
                </a>
            </span>
            <span class="mx-5" style="margin-top: 20px; height: 30px"><a th:href="@{/board/{boardCode}(boardCode=qna)}"
                                                                         style="color: white;">QnA</a></span>
        </nav>
        <!-- QnA 게시판 -->
        <nav th:if="${boardCode == 'qna'}" style="margin-bottom: 20px; height: 66px;"
             class="d-flex justify-content-center">
            <span class="mx-5" style="margin-top: 20px; height: 30px"><a th:href="@{/sample/home}"
                                                                         style="color: white;">홈</a></span>
            <span class="mx-5" style="margin-top: 20px; height: 30px"><a
                    th:href="@{/board/{boardCode}(boardCode=showoff)}" style="color: white;">자랑 게시판</a></span>
            <span class="mx-5" style="margin-top: 20px; height: 30px"><a
                    th:href="@{/board/{boardCode}(boardCode=general)}"
                    style="color: white; margin-top: 20px; margin-bottom: 20px;">자유 게시판</a></span>
            <span class="mx-5" style="margin-top: 20px; height: 30px"><a th:href="@{/board/{boardCode}(boardCode=tip)}"
                                                                         style="color: white;">정보 게시판</a></span>
            <span class="mx-5" style="border-bottom: 2px solid white; margin-top: 20px; height: 30px"><a
                    th:href="@{/board/{boardCode}(boardCode=qna)}"
                    style="color: white; font-weight: bold; margin-top: 20px; margin-bottom: 20px;">QnA</a></span>
        </nav>
    </div>

    <script>
        function logout() {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/logout';
            document.body.appendChild(form);
            form.submit();
        }
    </script>

</header>
</html>
